<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Handshake Promise</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .headline {
      font-size: 28px;
      color: #ff4444;
      text-shadow: 0 0 20px #ff4444, 0 0 40px #ff0000;
      margin-bottom: 30px;
    }

    .checkbox-container {
      margin: 20px;
      font-size: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    input[type="checkbox"] {
      width: 24px;
      height: 24px;
      cursor: pointer;
    }

    .handshake-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
      position: relative;
    }

    #leftHand, #rightHand {
      width: 150px;
      height: 150px;
      transition: all 1s ease;
      filter: drop-shadow(0 0 10px #ffcc88);
    }

    #promiseText {
      font-size: 40px;
      color: #00ff99;
      margin-top: 20px;
      font-weight: bold;
      text-shadow: 0 0 20px #00ff99, 0 0 40px #00ffaa;
    }

    #afterTick {
      display: none;
      margin-top: 20px;
      font-size: 22px;
      color: #ffdd57;
      font-weight: bold;
      text-shadow: 0 0 10px #ffaa00;
    }

    .arrow {
      font-size: 40px;
      color: #00ffcc;
      margin-top: 5px;
      animation: bounce 1s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    footer {
      margin-top: 15px;
      font-size: 20px;
      color: #ffffff;
    }

    footer a {
      color: #00ffcc;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1 class="headline">ME PROMISE KRTA HUN KISI KO BHI YE COURSE SEND NH KRUNGA</h1>

  <div class="checkbox-container">
    <input type="checkbox" id="promiseCheck">
    <label for="promiseCheck">Click to Promise</label>
  </div>

  <div class="handshake-container">
    <!-- Left Hand -->
    <svg id="leftHand" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
      <path d="M120 150 Q110 140 100 150 Q90 160 80 150 Q70 140 60 150 L40 180 Q60 190 80 190 Q100 190 120 180 Z" 
            fill="#f4c2a0" stroke="#c28f70" stroke-width="3"/>
    </svg>

    <!-- Right Hand -->
    <svg id="rightHand" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
      <path d="M80 150 Q90 140 100 150 Q110 160 120 150 Q130 140 140 150 L160 180 Q140 190 120 190 Q100 190 80 180 Z" 
            fill="#f4c2a0" stroke="#c28f70" stroke-width="3"/>
    </svg>
  </div>

  <h2 id="promiseText"></h2>

  <!-- After tick instruction -->
  <div id="afterTick">
    AFTER TICK THE CHECKBOX SEND SCREENSHOT HERE
    <div class="arrow">⬇️</div>
  </div>

  <footer>
    <p>Contact: <a href="https://wa.me/923333199404" target="_blank">Sameer : 03333199404</a></p>
  </footer>

  <script>
    document.getElementById("promiseCheck").addEventListener("change", function() {
      const leftHand = document.getElementById("leftHand");
      const rightHand = document.getElementById("rightHand");
      const promiseText = document.getElementById("promiseText");
      const afterTick = document.getElementById("afterTick");

      if (this.checked) {
        leftHand.style.transform = "translateX(50px) rotate(-10deg)";
        rightHand.style.transform = "translateX(-50px) rotate(10deg)";
        promiseText.textContent = "PROMISE !!!!";
        afterTick.style.display = "block";
      } else {
        leftHand.style.transform = "translateX(0)";
        rightHand.style.transform = "translateX(0)";
        promiseText.textContent = "";
        afterTick.style.display = "none";
      }
    });
  </script>
</body>
</html>
